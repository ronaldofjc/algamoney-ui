<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
      <label class="dBlock">Vencimento</label>
      <input pInputText type="text" class="dateWidth">

      <label class="labelAte">até</label>
      <input pInputText type="text" class="dateWidth">
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar" class="titleButton"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="releases" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th class="col-date">Vencimento</th>
                <th class="col-date">Pagamento</th>
                <th class="col-value">Valor</th>
                <th class="col-actions"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-launch>
            <tr>
                <td><span class="ui-column-title">Pessoa</span>{{launch.person}}</td>
                <td><span class="ui-column-title">Descrição</span>{{launch.description}}</td>
                <td><span class="ui-column-title">Vencimento</span>{{launch.dueDate}}</td>
                <td><span class="ui-column-title">Pagamento</span>{{launch.paymentDate}}</td>
                <td class="col-value-content">
                  <span class="ui-column-title">Valor</span>
                  <span [style.color]="launch.type === 'DESPESA' ? 'red' : 'blue'">
                    {{launch.value}}
                  </span>
                </td>
                <td>
                  <button pButton icon="pi pi-pencil" class="icon-spaces"
                    pTooltip="Editar" tooltipPosition="top"></button>
                  <button pButton icon="pi pi-trash" class="icon-spaces"
                    pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Novo Lançamento" class="titleButton"></button>
    </div>
  </div>
</div>
