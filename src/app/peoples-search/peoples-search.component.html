<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar" class="titleButton"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="peoples" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th class="col-date">Estado</th>
                <th class="col-date">Status</th>
                <th class="col-actions"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
            <tr>
                <td><span class="ui-column-title">Nome</span>{{person.name}}</td>
                <td><span class="ui-column-title">Cidade</span>{{person.city}}</td>
                <td><span class="ui-column-title">Estado</span>{{person.state}}</td>
                <td>
                  <span class="ui-column-title">Status</span>
                  <a href="javascript:;" [pTooltip]="person.active ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                    {{person.active ? 'Ativo' : 'Inativo'}}
                  </a>
                </td>
                <td>
                  <button pButton icon="pi pi-pencil" class="icon-spaces"
                    pTooltip="Editar" tooltipPosition="top"></button>
                  <button pButton icon="pi pi-trash" class="icon-spaces"
                    pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton type="button" label="Nova Pessoa" class="titleButton"></button>
    </div>
  </div>
</div>
